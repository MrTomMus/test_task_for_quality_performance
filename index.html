<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quality Performance</title>
</head>
<body>
    
    <div class="container">
        <div class="popup-container">
            <div class="popup-container__popup">Pop-up</div>
        </div>
        <header class="header">
            <nav class="header-nav">
                <ul class="header-nav__list">
                    <li><a href="#">Text</a></li>
                    <li><a href="#">Text</a></li>
                    <li><a href="#">Text</a></li>
                </ul>
            </nav>
            <div class="header-burgerContainer">
                <div class="header__burgerMenu"></div>
            </div>
            <div class="header-burgerMenu">
                <nav class="header-burgerMenu-nav">
                    <ul class="header-burgerMenu-nav__list">
                        <li><a href="#">Text</a></li>
                        <li><a href="#">Text</a></li>
                        <li><a href="#">Text</a></li>
                        <li><a href="#">Text</a></li>
                    </ul>
                    <div class="header-burgerMenu-nav__button">
                        <button class="header-burgerMenu-nav__button__btn buttonPopUp">Open pop-up button</button>
                    </div>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="section-slider">
                <img class="section-slider__arrowLeft" src="/assets/arrowLeft.svg" alt="arrow">
                <img class="section-slider__arrowRight" src="/assets/arrowRight.svg" alt="arrow">
                <h1 class="section-slider__title">H1 text</h1>
                <button class="section-slider__button buttonPopUp">Open pop-up button</button>
            </section>

            <section class="section-content">
                <div class="section-content-title">
                    <h2 class="section-content-title__title">H2 text</h2>
                </div>
                <div class="section-content-items">
                    <div class="section-content-items__item section-content-items__item-one"></div>
                    <div class="section-content-items__item section-content-items__item-two"></div>
                    <div class="section-content-items__item section-content-items__item-three"></div>
                    <div class="section-content-items__item section-content-items__item-four"></div>
                </div>
            </section>

            <section class="section-photos">
                <div class="section-photos-title">
                    <h2 class="section-photos-title__title">H2 text</h2>
                </div>
                <div class="section-photos-container">
                    <div class="section-photos-container__item"></div>
                    <div class="section-photos-container__item"></div>
                    <div class="section-photos-container__item"></div>
                    <div class="section-photos-container__item"></div>
                    <div class="section-photos-container__item"></div>
                </div>
            </section>

            <section class="section-popup">
                <h2 class="section-popup__title">H2 text</h2>
                <button class="section-popup__button buttonPopUp">Open pop-up button</button>
            </section>
        </main>

        <footer class="footer">
            <nav class="footer-nav">
                <ul class="footer-nav__list">
                    <li><a href="#">Text</a></li>
                    <li><a href="#">Text</a></li>
                    <li><a href="#">Text</a></li>
                    <li><a href="#">Text</a></li>
                </ul>
            </nav>
        </footer>
    </div>
    <script src="burgerMenu.js"></script>
    <script src="popup.js"></script>
</body>
</html>
